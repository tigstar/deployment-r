name: Deploy Canary
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v2

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - run-tests

    steps:
    - name: Clone the project
      uses: actions/checkout@v2

    - name: Allow Insecure Commands
      run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV
      
    - name: aws-iam-authenticator installer
      uses: prepor/action-aws-iam-authenticator@1

    - name : Install Kubectl
      uses: tale/kubectl-action@v1
      with:
       base64-kube-config: ${{ secrets.KUBECONFIG }}
       kubectl-version: v1.24.0     

    - name: Deploy Canary 50%
      run: |
        bash starter/apps/canary/canary.sh